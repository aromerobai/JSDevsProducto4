<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semestres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
</head>


<!--Barra de Navegación-->
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Curso</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>

<!--Modal insertar Semestre-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
             <h1 class="modal-title fs-5" id="exampleModalLabel">Semestre</h1>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="nuevoSemestreForm">
                    <div class="form-group my-3">
                        <label for="nombre">Nombre del Semestre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group my-3">
                        <label for="descripcion">Descripcion del Semestre</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                    </div>
                    <div class="form-group my-3">
                        <label for="anno">Año del Semestre</label>
                        <input type="text" class="form-control" id="anno" name="anno" required>
                    </div>
                    <div class="form-group my-4">
                        <label for="Fecha Inicio">Fecha de inicio<small></small></label>
                        <input type="date" id="inicio"  name="inicio"  class="sm-form-control">
                    </div>
                    <div class="form-group my-4">
                        <label for="Fecha Final">Fecha de final  <small></small></label>
                        <input type="date" id="final"  name="final"  class="sm-form-control">
                    </div>
                    <div class="form-group my-4">
                        <label for="Fecha Final">Color del seminario  <small></small></label>
                        <input type="color" id="color"  name="color"  class="sm-form-control">
                    </div>
                    <button type="submit" class="btn btn-primary my-4">Añadir</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--DashBoard de la aplicación-->
<div class="container my-3">
    <div class="row">
        <div class="ml-auto my-3 mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Añadir Semestre
              </button>
        </div>

        <div class="row" id="semestres">
            <!--Se rellena los cards desde javascript-->
        </div>
    </div>
</div>

<script src="/js/scritp.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
